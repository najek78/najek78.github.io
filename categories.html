<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kategorie</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  color: #D3AF37;
  font-family: 'Cinzel', serif;

  background: linear-gradient(
    130deg,
    #020817,
    #0b1b3a,
    #0a0f2e,
    #1a093d,
    #020817
  );

  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;

  background:
    radial-gradient(circle at 25% 30%, rgba(255,215,0,0.08), transparent 40%),
    radial-gradient(circle at 75% 70%, rgba(255,215,0,0.06), transparent 45%),
    radial-gradient(circle at 60% 20%, rgba(255,215,0,0.05), transparent 35%);
}

body::after {
  content: "";
  position: fixed;
  top: 35%;
  left: 50%;
  width: 900px;
  height: 900px;
  transform: translate(-50%, -50%);
  pointer-events: none;

  background: radial-gradient(circle,
    rgba(255,215,0,0.12),
    transparent 65%);
}

@keyframes gradientMove {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.user-avatar {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 70px;
  border-radius: 50%;
  border: 3px solid #D3AF37;
  box-shadow: 0 0 15px rgba(255,215,0,0.5);
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  height: calc(100vh - 140px);
  padding: 20px 80px 40px;
  box-sizing: border-box;
}

.card {
  background: rgba(255,215,0,0.07);
  border: 2px solid #D3AF37;
  border-radius: 18px;
  padding: 18px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 20px rgba(255,215,0,0.15);

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 140px;
}

.card h2 {
  font-size: 20px;
  margin: 0 0 8px 0;
}

.status {
  font-size: 13px;
  opacity: 0.85;
  margin-bottom: 12px;
}

button {
  background: #D3AF37;
  color: #0b1b3a;
  border: none;
  padding: 10px 18px;
  font-size: 14px;
  border-radius: 12px;
  cursor: pointer;
  font-family: 'Cinzel', serif;
  font-weight: bold;
}

button:hover {
  background: #ffd700;
  transform: scale(1.05);
}

.title {
  text-align: center;
  font-size: 42px;
  margin-top: 18px;
  letter-spacing: 4px;
}

.top-buttons {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  gap: 12px;
}

.card.voted {
  border-color: #00ff9c;
  box-shadow:
    0 0 12px rgba(0,255,156,0.6),
    0 0 28px rgba(0,255,156,0.35);
}

.card.not-voted {
  border-color: #ff3b3b;
  box-shadow:
    0 0 12px rgba(255,59,59,0.6),
    0 0 28px rgba(255,59,59,0.35);
}

.card.with-logo {
  position: relative;
  overflow: hidden;
}

.card.with-logo img.logo-right {
  position: absolute;
  left: 50px;
  top: 50%;
  transform: translateY(-50%);
  height: 140px;
  opacity: 0.95;
  pointer-events: none;
  filter: drop-shadow(0 0 10px rgba(0,0,0,0.6));
}

.card {
  position: relative;
}

.mini-nominees {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);

  display: grid;
  grid-template-columns: repeat(2, 46px);
  grid-template-rows: repeat(3, 46px);
  gap: 8px;

  pointer-events: none;
}

.mini-avatar {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: 2px solid #D3AF37;
  object-fit: cover;

  box-shadow:
    0 0 10px rgba(255,215,0,0.6),
    0 0 22px rgba(255,215,0,0.25);
}

.mini-avatar.fifth {
  grid-column: 1 / span 2;
  justify-self: center;
}

</style>
</head>

<body>

<img id="avatar" class="user-avatar">

<div class="top-buttons">
  <button onclick="window.location.href='summary.html'">
    Podsumowanie
  </button>

  <button onclick="logout()">
    Wyloguj
  </button>
</div>

<h1 class="title">KATEGORIE</h1>

<div id="categories" class="grid"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
  "https://vxbdvwjxudlxybnfsugn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4YmR2d2p4dWRseHlibmZzdWduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExODQyODEsImV4cCI6MjA4Njc2MDI4MX0.ZJG2DTwhcj8nG9eyUN1B3Zuf2IFIIZcq1rYpsYptrBk"
);

async function checkUser() {
  const { data: { user } } = await supabaseClient.auth.getUser();

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  document.getElementById("avatar").src =
    user.user_metadata.avatar_url;
}

async function loadCategories() {
  const { data: { user } } = await supabaseClient.auth.getUser();

  const { data: categories } = await supabaseClient
    .from("categories")
    .select("*");

  const { data: votes } = await supabaseClient
    .from("votes")
    .select("*")
    .eq("user_id", user.id);

  const { data: nominees } = await supabaseClient
    .from("nominees")
    .select("*");

  const container = document.getElementById("categories");
  container.innerHTML = "";

  categories.forEach(category => {

    const voted = votes.some(v => v.category_id == category.id);
    const isNXH = category.name === "NXH GRACZ ROKU";

    const categoryNominees = nominees
      .filter(n => n.category_id == category.id)
      .slice(0, 5);

    let miniHTML = `<div class="mini-nominees">`;

    categoryNominees.forEach((n, i) => {
      miniHTML += `
        <img src="${n.avatar_url}"
             class="mini-avatar ${i === 4 ? 'fifth' : ''}">
      `;
    });

    miniHTML += `</div>`;

    const div = document.createElement("div");

    div.className = "card " +
                    (voted ? "voted" : "not-voted") +
                    (isNXH ? " with-logo" : "");

    div.innerHTML = `
      ${isNXH ? `<img src="nxh.png" class="logo-right">` : ""}

      ${miniHTML}

      <h2>${category.name}</h2>

      <div class="status">
        ${voted ? "✔ Zagłosowano" : "❌ Nie zagłosowano"}
      </div>

      ${voted ? "" : `
        <button onclick="goToVote(${category.id})">
          Głosuj
        </button>
      `}
    `;

    container.appendChild(div);
  });
}

function goToVote(categoryId) {
  window.location.href = "vote.html?category=" + categoryId;
}

async function logout() { 
  await supabaseClient.auth.signOut();
  window.location.href = "index.html"; 
}

checkUser();
loadCategories();
</script>

</body>
</html>
