<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kategorie</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #0b1b3a, #020817);
  color: #D3AF37;
  font-family: 'Cinzel', serif;
  overflow: hidden;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;

  background-image:

    /* ‚≠ê MA≈ÅE GWIAZDY (du≈ºo) */
    radial-gradient(1px 1px at 10% 20%, rgba(255,215,0,0.5), transparent),
    radial-gradient(1px 1px at 30% 80%, rgba(255,215,0,0.5), transparent),
    radial-gradient(1px 1px at 60% 40%, rgba(255,215,0,0.5), transparent),
    radial-gradient(1px 1px at 80% 70%, rgba(255,215,0,0.5), transparent),
    radial-gradient(1px 1px at 50% 10%, rgba(255,215,0,0.5), transparent),

    /* ‚≠ê ≈öREDNIE */
    radial-gradient(2px 2px at 20% 60%, rgba(255,215,0,0.7), transparent),
    radial-gradient(2px 2px at 75% 25%, rgba(255,215,0,0.7), transparent),
    radial-gradient(2px 2px at 40% 50%, rgba(255,215,0,0.7), transparent),

    /* ‚≠ê DU≈ªE */
    radial-gradient(3px 3px at 65% 75%, rgba(255,215,0,0.9), transparent),
    radial-gradient(3px 3px at 15% 40%, rgba(255,215,0,0.9), transparent);
}

/* üåå WARSTWA GWIAZD */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

/* ‚≠ê MA≈ÅE GWIAZDY (setki) */
.stars::before {
  content: "";
  position: absolute;
  width: 1px;
  height: 1px;
  background: transparent;

  box-shadow:
    100px 200px #D3AF37, 300px 400px #D3AF37, 500px 150px #D3AF37,
    800px 600px #D3AF37, 1200px 300px #D3AF37, 1600px 500px #D3AF37,
    200px 900px #D3AF37, 700px 120px #D3AF37, 900px 800px #D3AF37,
    1300px 200px #D3AF37, 1500px 700px #D3AF37, 50px 600px #D3AF37,
    250px 100px #D3AF37, 450px 900px #D3AF37, 650px 300px #D3AF37,
    850px 500px #D3AF37, 1050px 700px #D3AF37, 1250px 900px #D3AF37,
    1450px 200px #D3AF37, 1650px 400px #D3AF37, 1850px 600px #D3AF37;
}

/* ‚≠ê WIƒòKSZE GWIAZDY */
.stars::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 2px;
  background: transparent;

  box-shadow:
    200px 300px rgba(255,215,0,0.9),
    600px 700px rgba(255,215,0,0.9),
    1000px 500px rgba(255,215,0,0.9),
    1400px 800px rgba(255,215,0,0.9),
    1700px 200px rgba(255,215,0,0.9);
}

.stars2 {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.stars2::before {
  content: "";
  position: absolute;
  width: 2px;
  height: 2px;
  background: transparent;

  box-shadow:
    150px 350px #D3AF37,
    450px 650px #D3AF37,
    750px 250px #D3AF37,
    1150px 550px #D3AF37,
    1450px 150px #D3AF37,
    1750px 450px #D3AF37;

  animation: twinkle 7s infinite alternate;
}

/* üë§ AVATAR W ROGU */
.user-avatar {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 70px;
  border-radius: 50%;
  border: 3px solid #D3AF37;
  box-shadow: 0 0 15px rgba(255,215,0,0.5);
}

/* üèÜ SIATKA 3x3 */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  height: calc(100vh - 140px);
  padding: 20px 80px 40px;
  box-sizing: border-box;
}

/* ‚≠ê KAFELKI */
.card {
  background: rgba(255,215,0,0.07);
  border: 2px solid #D3AF37;
  border-radius: 18px;
  padding: 18px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 20px rgba(255,215,0,0.15);

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;   /* üî• klucz */
  text-align: center;    /* üî• klucz */

  height: 140px;
}

.card h2 {
  font-size: 20px;
  margin: 0 0 8px 0;
  text-align: center;
}

.status {
  font-size: 13px;
  opacity: 0.85;
  margin-bottom: 12px;
  text-align: center;
}

/* ‚≠ê PRZYCISKI */
button {
  background: #D3AF37;
  color: #0b1b3a;
  border: none;
  padding: 10px 18px;
  font-size: 14px;
  border-radius: 12px;
  cursor: pointer;
  font-family: 'Cinzel', serif;
  font-weight: bold;
}

.card button {
  padding: 8px 22px;
  font-size: 13px;
  border-radius: 10px;
}

.title {
  text-align: center;
  font-size: 42px;
  margin-top: 18px;
  letter-spacing: 4px;
}

button:hover {
  background: #ffd700;
  transform: scale(1.05);
}

body::after {
  animation: twinkle 6s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.7; }
  to   { opacity: 1; }
}

.stars::before {
  animation: twinkle 3s infinite alternate;
}

.stars::after {
  animation: twinkle 5s infinite alternate;
}

@keyframes twinkle {
  0%   { opacity: 0.3; }
  50%  { opacity: 1; }
  100% { opacity: 0.4; }
}

.top-buttons {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  gap: 12px;
}

/* üü¢ ZAG≈ÅOSOWANO */
.card.voted {
  border-color: #00ff9c;
  box-shadow:
    0 0 12px rgba(0,255,156,0.6),
    0 0 28px rgba(0,255,156,0.35);
}

/* üî¥ NIE ZAG≈ÅOSOWANO */
.card.not-voted {
  border-color: #ff3b3b;
  box-shadow:
    0 0 12px rgba(255,59,59,0.6),
    0 0 28px rgba(255,59,59,0.35);
}

.card.not-voted {
  animation: pulseRed 3s infinite;
}

@keyframes pulseRed {
  0%   { box-shadow: 0 0 8px rgba(255,59,59,0.4); }
  50%  { box-shadow: 0 0 20px rgba(255,59,59,0.7); }
  100% { box-shadow: 0 0 8px rgba(255,59,59,0.4); }
}
</style>
</head>

<body>
<div class="stars"></div>
<div class="stars2"></div>

<!-- üë§ AVATAR -->
<img id="avatar" class="user-avatar">

<div class="top-buttons">
  <button onclick="window.location.href='summary.html'">
    Podsumowanie
  </button>

  <button onclick="logout()">
    Wyloguj
  </button>
</div>

<h1 class="title">KATEGORIE</h1>

<!-- üèÜ GRID -->
<div id="categories" class="grid"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
  "https://vxbdvwjxudlxybnfsugn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4YmR2d2p4dWRseHlibmZzdWduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExODQyODEsImV4cCI6MjA4Njc2MDI4MX0.ZJG2DTwhcj8nG9eyUN1B3Zuf2IFIIZcq1rYpsYptrBk"
);

// üîí SPRAWD≈π LOGOWANIE + AVATAR
async function checkUser() {
  const { data: { user } } = await supabaseClient.auth.getUser();

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  document.getElementById("avatar").src =
    user.user_metadata.avatar_url;
}

// üì• POBIERZ KATEGORIE
async function loadCategories() {
  const { data: { user } } = await supabaseClient.auth.getUser();

  const { data: categories } = await supabaseClient
    .from("categories")
    .select("*");

  const { data: votes } = await supabaseClient
    .from("votes")
    .select("*")
    .eq("user_id", user.id);

  const container = document.getElementById("categories");
  container.innerHTML = "";

  categories.forEach(category => {
    const voted = votes.some(v => v.category_id == category.id);

    const div = document.createElement("div");
    div.className = "card " + (voted ? "voted" : "not-voted");

    div.innerHTML = `
      <h2>${category.name}</h2>
      <div class="status">
        ${voted ? "‚úî Zag≈Çosowano" : "‚ùå Nie zag≈Çosowano"}
      </div>
      ${voted ? "" : `
        <button onclick="goToVote(${category.id})">
          G≈Çosuj
        </button>
      `}
    `;

    container.appendChild(div);
  });
}

function goToVote(categoryId) {
  window.location.href = "vote.html?category=" + categoryId;
}

// üö™ WYLOGOWANIE 
async function logout() { 
  await supabaseClient.auth.signOut();
  window.location.href = "index.html"; 
  }

checkUser();
loadCategories();
</script>

</body>
</html>
